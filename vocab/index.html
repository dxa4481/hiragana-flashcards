<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Japanese Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind (utility classes used in the JSX) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="root"></div>

  <!-- React + dayjs + howler (UMD builds, so no bundler needed) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://unpkg.com/howler/dist/howler.core.min.js"></script>

  <!-- Babel in-browser compiler so we can load JSX directly -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Your component (served as plain text, compiled on the fly) -->
  <script type="text/babel" src="./FlashcardApp.jsx" data-presets="react"></script>

  <!-- Kick-start the app -->
  <script type="text/babel">
    ReactDOM.createRoot(document.getElementById("root")).render(<FlashcardApp />);
  </script>
</body>
</html>
